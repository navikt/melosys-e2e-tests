name: E2E Tests

on:
  workflow_dispatch:
  # TODO: Add trigger when new docker images are built
  # workflow_run:
  #   workflows: ["Build melosys-api", "Build melosys-web"]
  #   types:
  #     - completed

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Login to NAIS registry
        uses: nais/login@v0
        with:
          team: teammelosys

      - name: Create Docker network
        run: |
          docker network create melosys.docker-internal || true

      - name: Set environment variables for GitHub Actions
        run: |
          echo "MELOSYS_ORACLE_DB_NAME=XEPDB1" >> $GITHUB_ENV
          echo "ORACLE_IMAGE=gvenzl/oracle-xe:18.4.0-slim" >> $GITHUB_ENV

      - name: Pre-pull Docker images in parallel
        run: |
          echo "ðŸ³ Pre-pulling Docker images to avoid timeout during compose up..."
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-api:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-web:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/faktureringskomponenten:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-dokgen:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-trygdeavgift-beregning:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-trygdeavtale:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/postgres-felleskodeverk-prepopulated:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/felles-kodeverk:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-mock:latest &
          docker pull --platform linux/amd64 gvenzl/oracle-xe:18.4.0-slim &
          docker pull --platform linux/amd64 postgres:13-alpine &
          docker pull --platform linux/amd64 confluentinc/cp-zookeeper:7.1.2 &
          docker pull --platform linux/amd64 confluentinc/cp-kafka:7.1.2 &
          docker pull --platform linux/amd64 ghcr.io/navikt/mock-oauth2-server:2.3.0 &
          docker pull --platform linux/amd64 ghcr.io/navikt/mock-oauth2-server:0.4.8 &
          wait
          echo "âœ… All images pre-pulled successfully"

      - name: Start Docker Compose services
        run: |
          docker compose up -d
        env:
          MELOSYS_ORACLE_DB_NAME: XEPDB1

      - name: Wait for services to be healthy
        run: |
          echo "â³ Waiting for services to be ready..."

          max_attempts=60
          attempt=0

          # Function to check if a service is healthy
          check_service() {
            local service_name=$1
            local health_check=$2
            echo "Checking $service_name..."
            eval $health_check
          }

          # Wait for critical services to be ready
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "â³ Health check attempt $attempt/$max_attempts"

            # Check Kafka health (docker health status)
            kafka_health=$(docker inspect --format='{{.State.Health.Status}}' kafka 2>/dev/null || echo "unhealthy")
            echo "  Kafka: $kafka_health"

            # Check melosys-api health endpoint
            api_health=$(curl -sf http://localhost:8080/internal/health > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  melosys-api: $api_health"

            # Check melosys-web
            web_health=$(curl -sf http://localhost:3000/melosys/ > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  melosys-web: $web_health"

            # Check if all critical services are healthy
            if [ "$kafka_health" = "healthy" ] && [ "$api_health" = "healthy" ] && [ "$web_health" = "healthy" ]; then
              echo "âœ… All critical services are healthy!"
              break
            fi

            if [ $attempt -eq $max_attempts ]; then
              echo "âŒ Services failed to start within timeout"
              echo "ðŸ“‹ Docker compose status:"
              docker compose ps
              echo ""
              echo "ðŸ“‹ Docker compose logs (last 100 lines per service):"
              docker compose logs --tail=100
              exit 1
            fi

            sleep 10
          done

          echo ""
          echo "ðŸ“Š Final service status:"
          docker compose ps

          # Give services a moment to fully stabilize
          echo ""
          echo "â³ Waiting 10 seconds for services to fully stabilize..."
          sleep 10
          echo "âœ… Ready to run tests!"

      - name: Run Playwright tests
        run: |
          npx playwright test "utenfor-avtaleland.spec.ts" --project=chromium
        env:
          CI: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if test results exist
          if [ -f "playwright-report/index.html" ]; then
            # Count passed/failed tests from the results directory
            TOTAL=$(find test-results -name "*.xml" 2>/dev/null | wc -l || echo "N/A")
            FAILED=$(find test-results -type d -name "*-failed-*" 2>/dev/null | wc -l || echo "0")
            PASSED=$((TOTAL - FAILED))

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“Š Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Download the full HTML report from the artifacts below." >> $GITHUB_STEP_SUMMARY

            if [ "$FAILED" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### âŒ Failed Tests:" >> $GITHUB_STEP_SUMMARY
              find test-results -type d -name "*-failed-*" -exec basename {} \; | sed 's/-chromium-failed-.*//g' | while read test; do
                echo "- $test" >> $GITHUB_STEP_SUMMARY
              done
            fi
          else
            echo "âš ï¸ No test report found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add docker log check results
          echo "## ðŸ³ Docker Log Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for errors in melosys-api logs
          ERROR_COUNT=$(docker logs melosys-api --since 10m 2>&1 | grep -c "ERROR\|\[1;31mERROR\[0;39m" || echo "0")
          WARN_COUNT=$(docker logs melosys-api --since 10m 2>&1 | grep -c "SQL Error\|SQLSyntaxErrorException\|tabellen eller utsnittet finnes ikke" || echo "0")

          if [ "$ERROR_COUNT" -eq 0 ] && [ "$WARN_COUNT" -eq 0 ]; then
            echo "âœ… No errors found in melosys-api logs" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Found issues in melosys-api logs:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Errors | $ERROR_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ Warnings | $WARN_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>ðŸ“‹ View error samples (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            docker logs melosys-api --since 10m 2>&1 | grep "ERROR\|SQL Error" | head -10 >> $GITHUB_STEP_SUMMARY || echo "No error samples available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¬ Videos, traces, and screenshots are available in the artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-videos
          path: test-results/**/video.webm
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: test-results/**/trace.zip
          retention-days: 7

      - name: Show docker logs on failure
        if: failure()
        run: |
          echo "ðŸ“‹ Docker compose logs:"
          docker compose logs --tail=100

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down -v
          docker network rm melosys.docker-internal || true
