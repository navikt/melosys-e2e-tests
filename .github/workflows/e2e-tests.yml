name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'latest or manual tag'
        required: true
        default: 'latest'

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers (if not cached)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install only system dependencies (if browsers were cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Login to NAIS registry
        uses: nais/login@v0
        with:
          team: teammelosys

      - name: Create Docker network
        run: |
          docker network create melosys.docker-internal || true

      - name: Set environment variables for GitHub Actions
        run: |
          echo "MELOSYS_ORACLE_DB_NAME=XEPDB1" >> $GITHUB_ENV
          echo "ORACLE_IMAGE=gvenzl/oracle-xe:18.4.0-slim" >> $GITHUB_ENV
          echo "MELOSYS_API_TAG=${{ inputs.environment }}" >> $GITHUB_ENV

      - name: Pre-pull Docker images in parallel
        run: |
          echo "üê≥ Pre-pulling Docker images to avoid timeout during compose up..."
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-api:${{ inputs.environment }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-web:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/faktureringskomponenten:${{ inputs.environment }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-dokgen:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-trygdeavgift-beregning:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-trygdeavtale:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/postgres-felleskodeverk-prepopulated:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/felles-kodeverk:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-mock:latest &
          docker pull --platform linux/amd64 gvenzl/oracle-xe:18.4.0-slim &
          docker pull --platform linux/amd64 postgres:13-alpine &
          docker pull --platform linux/amd64 confluentinc/cp-zookeeper:7.1.2 &
          docker pull --platform linux/amd64 confluentinc/cp-kafka:7.1.2 &
          docker pull --platform linux/amd64 ghcr.io/navikt/mock-oauth2-server:2.3.0 &
          docker pull --platform linux/amd64 ghcr.io/navikt/mock-oauth2-server:0.4.8 &
          docker pull --platform linux/amd64 unleashorg/unleash-server:latest &
          wait
          echo "‚úÖ All images pre-pulled successfully"

      - name: Start Docker Compose services
        run: |
          docker compose up -d
        env:
          MELOSYS_ORACLE_DB_NAME: XEPDB1
          MELOSYS_API_TAG: ${{ inputs.environment }}

      - name: Wait for services to be healthy
        run: |
          echo "‚è≥ Waiting for services to be ready..."

          max_attempts=20
          attempt=0

          # Function to check if a service is healthy
          check_service() {
            local service_name=$1
            local health_check=$2
            echo "Checking $service_name..."
            eval $health_check
          }

          # Wait for critical services to be ready
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "‚è≥ Health check attempt $attempt/$max_attempts"

            # Check Oracle database health (docker health status)
            oracle_health=$(docker inspect --format='{{.State.Health.Status}}' melosys-oracle 2>/dev/null || echo "unhealthy")
            echo "  Oracle DB: $oracle_health"

            # Check Kafka health (docker health status)
            kafka_health=$(docker inspect --format='{{.State.Health.Status}}' kafka 2>/dev/null || echo "unhealthy")
            echo "  Kafka: $kafka_health"

            # Check melosys-api health endpoint
            api_health=$(curl -sf http://localhost:8080/internal/health > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  melosys-api: $api_health"

            # Check melosys-web
            web_health=$(curl -sf http://localhost:3000/melosys/ > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  melosys-web: $web_health"

            # Check Unleash health endpoint
            unleash_health=$(curl -sf http://localhost:4242/health > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  unleash: $unleash_health"

            # Check if all critical services are healthy
            if [ "$oracle_health" = "healthy" ] && [ "$kafka_health" = "healthy" ] && [ "$api_health" = "healthy" ] && [ "$web_health" = "healthy" ] && [ "$unleash_health" = "healthy" ]; then
              echo "‚úÖ All critical services are healthy!"
              break
            fi

            if [ $attempt -eq $max_attempts ]; then
              echo "‚ùå Services failed to start within timeout"
              echo "üìã Docker compose status:"
              docker compose ps
              echo ""
              echo "üìã Docker compose logs (last 100 lines per service):"
              docker compose logs --tail=100
              exit 1
            fi

            sleep 10
          done

          echo ""
          echo "üìä Final service status:"
          docker compose ps

          # Give services a moment to fully stabilize
          echo ""
          echo "‚è≥ Waiting 10 seconds for services to fully stabilize..."
          sleep 10
          echo "‚úÖ Ready to run tests!"

      - name: Seed Unleash feature toggles
        run: |
          echo "üéØ Seeding Unleash with feature toggles..."
          chmod +x ./scripts/seed-unleash.sh
          ./scripts/seed-unleash.sh
          echo "‚úÖ Unleash seeded successfully!"

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          CI: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## üé≠ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count test results from Playwright's test-results directory structure
          # Each test creates a directory like: test-name-browser/
          # Failed tests have: test-name-browser-retry1/, test-name-browser-retry2/

          if [ -d "test-results" ]; then
            # Count total tests (unique test directories, excluding retry attempts)
            TOTAL=$(find test-results -mindepth 1 -maxdepth 1 -type d | grep -v "retry" | wc -l | tr -d ' ')

            # Count failed tests (directories containing -failed- or that have retry directories)
            FAILED=$(find test-results -mindepth 1 -maxdepth 1 -type d -name "*-retry*" | sed 's/-retry[0-9]*$//' | sort -u | wc -l | tr -d ' ')

            # If no retries but we have failure indicators in directory names
            if [ "$FAILED" -eq 0 ]; then
              FAILED=$(find test-results -mindepth 1 -maxdepth 1 -type d -name "*-failed-*" 2>/dev/null | wc -l | tr -d ' ')
            fi

            PASSED=$((TOTAL - FAILED))

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ùå Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| üìä Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$FAILED" -gt 0 ]; then
              echo "### ‚ùå Failed Tests:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              # List failed test names
              find test-results -mindepth 1 -maxdepth 1 -type d \( -name "*-retry*" -o -name "*-failed-*" \) | \
                sed 's/test-results\///' | \
                sed 's/-chromium.*//' | \
                sed 's/-retry[0-9]*//' | \
                sort -u | \
                while read test; do
                  echo "- $test" >> $GITHUB_STEP_SUMMARY
                done
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üì¶ Download the full HTML report from the artifacts below." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add docker log check results
          echo "## üê≥ Docker Log Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Checking logs from last 15 minutes_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for errors and warnings in melosys-api logs (15 minute window to catch startup issues)
          ERROR_COUNT=$(docker logs melosys-api --since 15m 2>&1 | grep -cE "ERROR|\[1;31mERROR\[0;39m" || echo "0")
          WARN_COUNT=$(docker logs melosys-api --since 15m 2>&1 | grep -cE "WARN|\[31mWARN\[0;39m" || echo "0")

          echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ùå Errors | $ERROR_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ö†Ô∏è Warnings | $WARN_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$ERROR_COUNT" -gt 0 ] || [ "$WARN_COUNT" -gt 0 ]; then
            echo "<details><summary>üìã View error/warning samples (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            docker logs melosys-api --since 15m 2>&1 | grep -E "ERROR|WARN" | tail -20 >> $GITHUB_STEP_SUMMARY || echo "No samples available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No errors or warnings in the last 15 minutes" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>üìù Recent log activity (last 30 lines)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker logs melosys-api --tail 30 2>&1 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üé¨ Videos, traces, and screenshots are available in the artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Capture complete docker logs
        if: always()
        run: |
          echo "üì¶ Capturing complete docker logs from all services..."
          mkdir -p playwright-report

          # Save complete docker logs with timestamps for all services
          services=(
            "melosys-api"
            "melosys-web"
            "melosys-mock"
            "faktureringskomponenten"
            "melosys-dokgen"
            "melosys-trygdeavgift-beregning"
            "melosys-trygdeavtale"
          )

          for service in "${services[@]}"; do
            echo "üìù Capturing logs from $service..."
            docker logs "$service" --timestamps 2>&1 > "playwright-report/${service}-complete.log" || echo "‚ö†Ô∏è  Failed to capture $service logs"
          done

          # List all docker log files created
          echo ""
          echo "üìã Complete docker log files in playwright-report/:"
          ls -lh playwright-report/*-complete.log 2>/dev/null || echo "No complete log files found"
          echo ""
          echo "üìã Per-test docker log files:"
          ls -lh playwright-report/docker-logs-* 2>/dev/null || echo "No per-test log files found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-videos
          path: test-results/**/video.webm
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: test-results/**/trace.zip
          retention-days: 7

      - name: Show docker logs on failure
        if: failure()
        run: |
          echo "üìã Docker compose logs:"
          docker compose logs --tail=100

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down -v
          docker network rm melosys.docker-internal || true
