name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Image tag for melosys-api (other services use latest)'
        required: true
        default: 'latest'

  repository_dispatch:
    types:
      - melosys-api-published
      - faktureringskomponenten-published
      - melosys-web-published
      - melosys-trygdeavgift-beregning-published
      - melosys-dokgen-published
      - melosys-trygdeavtale-published
      - melosys-inngangsvilkar-published

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers (if not cached)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install only system dependencies (if browsers were cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Login to NAIS registry
        uses: nais/login@v0
        with:
          team: teammelosys

      - name: Create Docker network
        run: |
          docker network create melosys.docker-internal || true

      - name: Determine image tags from trigger source
        id: image-tags
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            # Triggered by another repository pushing an image
            echo "üîî Triggered by repository_dispatch event"
            echo "üì¶ Event type: ${{ github.event.action }}"
            echo "üìå Source repository: ${{ github.event.client_payload.repository }}"
            echo "üè∑Ô∏è  Image tag: ${{ github.event.client_payload.image_tag }}"
            echo "üìù Commit: ${{ github.event.client_payload.commit_sha }}"
            echo "üí¨ Commit message: ${{ github.event.client_payload.commit_message }}"
            echo "üë§ Actor: ${{ github.event.client_payload.actor }}"

            # Default all services to latest
            MELOSYS_API_TAG="latest"
            FAKTURERINGSKOMPONENTEN_TAG="latest"
            MELOSYS_WEB_TAG="latest"
            MELOSYS_TRYGDEAVGIFT_TAG="latest"
            MELOSYS_TRYGDEAVTALE_TAG="latest"
            MELOSYS_INNGANGSVILKAR_TAG="latest"

            # Override with specific tag based on which service triggered
            if [ "${{ github.event.action }}" = "melosys-api-published" ]; then
              MELOSYS_API_TAG="${{ github.event.client_payload.image_tag }}"
            fi

            if [ "${{ github.event.action }}" = "faktureringskomponenten-published" ]; then
              FAKTURERINGSKOMPONENTEN_TAG="${{ github.event.client_payload.image_tag }}"
            fi

            if [ "${{ github.event.action }}" = "melosys-web-published" ]; then
              MELOSYS_WEB_TAG="${{ github.event.client_payload.image_tag }}"
            fi

            if [ "${{ github.event.action }}" = "melosys-trygdeavgift-beregning-published" ]; then
              MELOSYS_TRYGDEAVGIFT_TAG="${{ github.event.client_payload.image_tag }}"
            fi

            if [ "${{ github.event.action }}" = "melosys-trygdeavtale-published" ]; then
              MELOSYS_TRYGDEAVTALE_TAG="${{ github.event.client_payload.image_tag }}"
            fi

            if [ "${{ github.event.action }}" = "melosys-inngangsvilkar-published" ]; then
              MELOSYS_INNGANGSVILKAR_TAG="${{ github.event.client_payload.image_tag }}"
            fi
          else
            # Manual trigger via workflow_dispatch
            echo "üëÜ Manually triggered via workflow_dispatch"
            echo "üè∑Ô∏è  Using tag for melosys-api: ${{ inputs.environment }}"
            echo "üè∑Ô∏è  Using tag for other services: latest"

            MELOSYS_API_TAG="${{ inputs.environment }}"
            FAKTURERINGSKOMPONENTEN_TAG="latest"
            MELOSYS_WEB_TAG="latest"
            MELOSYS_TRYGDEAVGIFT_TAG="latest"
            MELOSYS_TRYGDEAVTALE_TAG="latest"
            MELOSYS_INNGANGSVILKAR_TAG="latest"
          fi

          echo "melosys_api_tag=$MELOSYS_API_TAG" >> $GITHUB_OUTPUT
          echo "faktureringskomponenten_tag=$FAKTURERINGSKOMPONENTEN_TAG" >> $GITHUB_OUTPUT
          echo "melosys_web_tag=$MELOSYS_WEB_TAG" >> $GITHUB_OUTPUT
          echo "melosys_trygdeavgift_tag=$MELOSYS_TRYGDEAVGIFT_TAG" >> $GITHUB_OUTPUT
          echo "melosys_trygdeavtale_tag=$MELOSYS_TRYGDEAVTALE_TAG" >> $GITHUB_OUTPUT
          echo "melosys_inngangsvilkar_tag=$MELOSYS_INNGANGSVILKAR_TAG" >> $GITHUB_OUTPUT

          echo ""
          echo "üìã Image tags to be used:"
          echo "  melosys-api: $MELOSYS_API_TAG"
          echo "  melosys-web: $MELOSYS_WEB_TAG"
          echo "  faktureringskomponenten: $FAKTURERINGSKOMPONENTEN_TAG"
          echo "  melosys-trygdeavgift-beregning: $MELOSYS_TRYGDEAVGIFT_TAG"
          echo "  melosys-trygdeavtale: $MELOSYS_TRYGDEAVTALE_TAG"
          echo "  melosys-inngangsvilkar: $MELOSYS_INNGANGSVILKAR_TAG"

      - name: Set environment variables for GitHub Actions
        run: |
          echo "MELOSYS_ORACLE_DB_NAME=XEPDB1" >> $GITHUB_ENV
          echo "ORACLE_IMAGE=gvenzl/oracle-xe:18.4.0-slim" >> $GITHUB_ENV
          echo "MELOSYS_API_TAG=${{ steps.image-tags.outputs.melosys_api_tag }}" >> $GITHUB_ENV
          echo "MELOSYS_WEB_TAG=${{ steps.image-tags.outputs.melosys_web_tag }}" >> $GITHUB_ENV
          echo "FAKTURERINGSKOMPONENTEN_TAG=${{ steps.image-tags.outputs.faktureringskomponenten_tag }}" >> $GITHUB_ENV
          echo "MELOSYS_TRYGDEAVGIFT_TAG=${{ steps.image-tags.outputs.melosys_trygdeavgift_tag }}" >> $GITHUB_ENV
          echo "MELOSYS_TRYGDEAVTALE_TAG=${{ steps.image-tags.outputs.melosys_trygdeavtale_tag }}" >> $GITHUB_ENV
          echo "MELOSYS_INNGANGSVILKAR_TAG=${{ steps.image-tags.outputs.melosys_inngangsvilkar_tag }}" >> $GITHUB_ENV

      - name: Download JaCoCo agent for E2E coverage
        run: |
          echo "üìä Downloading JaCoCo agent for E2E coverage collection..."
          mkdir -p jacoco
          curl -L https://repo1.maven.org/maven2/org/jacoco/jacoco/0.8.14/jacoco-0.8.14.zip -o jacoco.zip
          unzip -q jacoco.zip -d jacoco-temp
          cp jacoco-temp/lib/jacocoagent.jar jacoco/
          cp jacoco-temp/lib/jacococli.jar jacoco/
          rm -rf jacoco-temp jacoco.zip
          echo "‚úÖ JaCoCo agent downloaded to ./jacoco/"

      - name: Checkout melosys-api for coverage report generation
        uses: actions/checkout@v4
        with:
          repository: navikt/melosys-api
          path: melosys-api
          token: ${{ secrets.READER_TOKEN }}

      - name: Build melosys-api for coverage class files
        run: |
          cd melosys-api
          echo "üî® Building melosys-api to get compiled classes for coverage report..."
          mvn clean package -DskipTests -B --settings .github/settings.xml
          echo "‚úÖ melosys-api compiled"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PASSWORD: ${{ secrets.READER_TOKEN }}

      - name: Pre-pull Docker images in parallel
        run: |
          echo "üê≥ Pre-pulling Docker images to avoid timeout during compose up..."
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-api:${{ steps.image-tags.outputs.melosys_api_tag }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-web:${{ steps.image-tags.outputs.melosys_web_tag }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/faktureringskomponenten:${{ steps.image-tags.outputs.faktureringskomponenten_tag }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-dokgen:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-trygdeavgift-beregning:${{ steps.image-tags.outputs.melosys_trygdeavgift_tag }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-trygdeavtale:${{ steps.image-tags.outputs.melosys_trygdeavtale_tag }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-inngangsvilkar:${{ steps.image-tags.outputs.melosys_inngangsvilkar_tag }} &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/postgres-felleskodeverk-prepopulated:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/felles-kodeverk:latest &
          docker pull --platform linux/amd64 europe-north1-docker.pkg.dev/nais-management-233d/teammelosys/melosys-mock:latest &
          docker pull --platform linux/amd64 gvenzl/oracle-xe:18.4.0-slim &
          docker pull --platform linux/amd64 postgres:13-alpine &
          docker pull --platform linux/amd64 confluentinc/cp-kafka:7.8.0 &
          docker pull --platform linux/amd64 ghcr.io/navikt/mock-oauth2-server:2.3.0 &
          docker pull --platform linux/amd64 ghcr.io/navikt/mock-oauth2-server:0.4.8 &
          docker pull --platform linux/amd64 unleashorg/unleash-server:latest &
          wait
          echo "‚úÖ All images pre-pulled successfully"

      - name: Start Docker Compose services
        run: |
          docker compose up -d
        env:
          MELOSYS_ORACLE_DB_NAME: XEPDB1
          MELOSYS_API_TAG: ${{ steps.image-tags.outputs.melosys_api_tag }}
          MELOSYS_WEB_TAG: ${{ steps.image-tags.outputs.melosys_web_tag }}
          FAKTURERINGSKOMPONENTEN_TAG: ${{ steps.image-tags.outputs.faktureringskomponenten_tag }}
          MELOSYS_TRYGDEAVGIFT_TAG: ${{ steps.image-tags.outputs.melosys_trygdeavgift_tag }}
          MELOSYS_TRYGDEAVTALE_TAG: ${{ steps.image-tags.outputs.melosys_trygdeavtale_tag }}
          MELOSYS_INNGANGSVILKAR_TAG: ${{ steps.image-tags.outputs.melosys_inngangsvilkar_tag }}
          JACOCO_AGENT_OPTS: "-javaagent:/jacoco/jacocoagent.jar=output=tcpserver,address=*,port=6300"

      - name: Wait for services to be healthy
        run: |
          echo "‚è≥ Waiting for services to be ready..."

          max_attempts=20
          attempt=0

          # Function to check if a service is healthy
          check_service() {
            local service_name=$1
            local health_check=$2
            echo "Checking $service_name..."
            eval $health_check
          }

          # Wait for critical services to be ready
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "‚è≥ Health check attempt $attempt/$max_attempts"

            # Check Oracle database health (docker health status)
            oracle_health=$(docker inspect --format='{{.State.Health.Status}}' melosys-oracle 2>/dev/null || echo "unhealthy")
            echo "  Oracle DB: $oracle_health"

            # Check Kafka health (docker health status)
            kafka_health=$(docker inspect --format='{{.State.Health.Status}}' kafka 2>/dev/null || echo "unhealthy")
            echo "  Kafka: $kafka_health"

            # Check melosys-api health endpoint
            api_health=$(curl -sf http://localhost:8080/internal/health > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  melosys-api: $api_health"

            # Check melosys-web
            web_health=$(curl -sf http://localhost:3000/melosys/ > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  melosys-web: $web_health"

            # Check Unleash health endpoint
            unleash_health=$(curl -sf http://localhost:4242/health > /dev/null 2>&1 && echo "healthy" || echo "unhealthy")
            echo "  unleash: $unleash_health"

            # Check if all critical services are healthy
            if [ "$oracle_health" = "healthy" ] && [ "$kafka_health" = "healthy" ] && [ "$api_health" = "healthy" ] && [ "$web_health" = "healthy" ] && [ "$unleash_health" = "healthy" ]; then
              echo "‚úÖ All critical services are healthy!"
              break
            fi

            if [ $attempt -eq $max_attempts ]; then
              echo "‚ùå Services failed to start within timeout"
              echo "üìã Docker compose status:"
              docker compose ps
              echo ""
              echo "üìã Docker compose logs (last 100 lines per service):"
              docker compose logs --tail=100
              exit 1
            fi

            sleep 10
          done

          echo ""
          echo "üìä Final service status:"
          docker compose ps

          # Give services a moment to fully stabilize
          echo ""
          echo "‚è≥ Waiting 10 seconds for services to fully stabilize..."
          sleep 10
          echo "‚úÖ Ready to run tests!"
          echo "‚ÑπÔ∏è  Note: Feature toggles are automatically created by melosys-api on startup"

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          CI: true

      - name: Dump JaCoCo coverage from melosys-api
        if: always()
        run: |
          echo "üìä Dumping E2E coverage data from melosys-api..."
          java -jar jacoco/jacococli.jar dump \
            --address localhost \
            --port 6300 \
            --destfile e2e-coverage.exec
          echo "‚úÖ Coverage data dumped to e2e-coverage.exec"
          ls -lh e2e-coverage.exec

      - name: Generate E2E coverage reports
        if: always()
        run: |
          echo "üìà Generating E2E coverage reports..."

          # Copy exec file to melosys-api root for Maven to find
          cp e2e-coverage.exec melosys-api/jacoco.exec

          cd melosys-api

          # Generate reports using Maven JaCoCo plugin for each module
          for module in */pom.xml; do
            module_dir=$(dirname "$module")
            if [ -d "$module_dir/src" ]; then
              echo "üìä Generating report for $module_dir..."
              (cd "$module_dir" && mvn jacoco:report -Djacoco.dataFile=../jacoco.exec -B) || echo "‚ö†Ô∏è  Report generation failed for $module_dir"
            fi
          done

          echo "‚úÖ Coverage reports generated"
          echo "üìã Report locations:"
          find . -path "*/target/site/jacoco/index.html" -type f || echo "No reports found"

          # Show CSV files for summary
          find . -path "*/target/site/jacoco/jacoco.csv" -type f | head -5 || echo "No CSV files found"

      - name: E2E Coverage Report
        uses: madrapps/jacoco-report@v1.7.2
        if: github.event_name == 'pull_request'
        with:
          paths: 'melosys-api/**/target/site/jacoco/jacoco.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: 'üé≠ E2E Code Coverage'
          update-comment: true

      - name: E2E Module Coverage Summary
        if: always()
        run: |
          echo "## üìä E2E Coverage per Module" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Coverage collected from E2E tests exercising melosys-api_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Lines | Branches | Methods |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|----------|---------|" >> $GITHUB_STEP_SUMMARY

          total_line_covered=0
          total_line_missed=0
          total_branch_covered=0
          total_branch_missed=0
          total_method_covered=0
          total_method_missed=0

          for csv_file in melosys-api/*/target/site/jacoco/jacoco.csv; do
            if [ -f "$csv_file" ]; then
              # Extract module name from path: melosys-api/{module}/target/site/jacoco/jacoco.csv
              module=$(echo "$csv_file" | cut -d'/' -f2)

              line_covered=$(awk -F',' 'NR>1 {sum+=$9} END {print sum+0}' "$csv_file")
              line_missed=$(awk -F',' 'NR>1 {sum+=$8} END {print sum+0}' "$csv_file")
              branch_covered=$(awk -F',' 'NR>1 {sum+=$7} END {print sum+0}' "$csv_file")
              branch_missed=$(awk -F',' 'NR>1 {sum+=$6} END {print sum+0}' "$csv_file")
              method_covered=$(awk -F',' 'NR>1 {sum+=$13} END {print sum+0}' "$csv_file")
              method_missed=$(awk -F',' 'NR>1 {sum+=$12} END {print sum+0}' "$csv_file")

              if [ $((line_covered + line_missed)) -gt 0 ]; then
                line_pct=$(awk "BEGIN {printf \"%.1f\", ($line_covered / ($line_covered + $line_missed)) * 100}")
                branch_pct=$(awk "BEGIN {printf \"%.1f\", ($branch_covered / ($branch_covered + $branch_missed)) * 100}")
                method_pct=$(awk "BEGIN {printf \"%.1f\", ($method_covered / ($method_covered + $method_missed)) * 100}")

                echo "| $module | ${line_pct}% | ${branch_pct}% | ${method_pct}% |" >> $GITHUB_STEP_SUMMARY

                total_line_covered=$((total_line_covered + line_covered))
                total_line_missed=$((total_line_missed + line_missed))
                total_branch_covered=$((total_branch_covered + branch_covered))
                total_branch_missed=$((total_branch_missed + branch_missed))
                total_method_covered=$((total_method_covered + method_covered))
                total_method_missed=$((total_method_missed + method_missed))
              fi
            fi
          done

          if [ $((total_line_covered + total_line_missed)) -gt 0 ]; then
            total_line_pct=$(awk "BEGIN {printf \"%.1f\", ($total_line_covered / ($total_line_covered + $total_line_missed)) * 100}")
            total_branch_pct=$(awk "BEGIN {printf \"%.1f\", ($total_branch_covered / ($total_branch_covered + $total_branch_missed)) * 100}")
            total_method_pct=$(awk "BEGIN {printf \"%.1f\", ($total_method_covered / ($total_method_covered + $total_method_missed)) * 100}")
            echo "| **TOTAL** | **${total_line_pct}%** | **${total_branch_pct}%** | **${total_method_pct}%** |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Upload E2E coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-coverage-report
          path: |
            e2e-coverage.exec
            melosys-api/**/target/site/jacoco/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## üé≠ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add trigger information if this was a repository dispatch
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            REPO="${{ github.event.client_payload.repository }}"
            COMMIT_SHA="${{ github.event.client_payload.commit_sha }}"
            COMMIT_URL="https://github.com/navikt/${REPO}/commit/${COMMIT_SHA}"

            echo "### üì¶ Triggered by: [\`$REPO\`](https://github.com/navikt/$REPO)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Image tag:** \`${{ github.event.client_payload.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit:** [\`${COMMIT_SHA:0:7}\`]($COMMIT_URL)" >> $GITHUB_STEP_SUMMARY
            echo "- **Message:** ${{ github.event.client_payload.commit_message }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Actor:** @${{ github.event.client_payload.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Use custom reporter summary if available
          if [ -f "playwright-report/test-summary.md" ]; then
            echo "üìä Using detailed test summary from custom reporter" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat playwright-report/test-summary.md >> $GITHUB_STEP_SUMMARY
          elif [ -d "test-results" ]; then
            # Fallback: Count test results from Playwright's test-results directory structure
            # Each test creates a directory like: test-name-browser/
            # Failed tests have: test-name-browser-retry1/, test-name-browser-retry2/

            # Count total tests (unique test directories, excluding retry attempts)
            TOTAL=$(find test-results -mindepth 1 -maxdepth 1 -type d | grep -v "retry" | wc -l | tr -d ' ')

            # Count failed tests (directories containing -failed- or that have retry directories)
            FAILED=$(find test-results -mindepth 1 -maxdepth 1 -type d -name "*-retry*" | sed 's/-retry[0-9]*$//' | sort -u | wc -l | tr -d ' ')

            # If no retries but we have failure indicators in directory names
            if [ "$FAILED" -eq 0 ]; then
              FAILED=$(find test-results -mindepth 1 -maxdepth 1 -type d -name "*-failed-*" 2>/dev/null | wc -l | tr -d ' ')
            fi

            PASSED=$((TOTAL - FAILED))

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ùå Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| üìä Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$FAILED" -gt 0 ]; then
              echo "### ‚ùå Failed Tests:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              # List failed test names
              find test-results -mindepth 1 -maxdepth 1 -type d \( -name "*-retry*" -o -name "*-failed-*" \) | \
                sed 's/test-results\///' | \
                sed 's/-chromium.*//' | \
                sed 's/-retry[0-9]*//' | \
                sort -u | \
                while read test; do
                  echo "- $test" >> $GITHUB_STEP_SUMMARY
                done
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üì¶ Download the full HTML report from the artifacts below." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No test results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add docker log check results
          echo "## üê≥ Docker Log Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Checking logs from last 15 minutes_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for errors and warnings in melosys-api logs (15 minute window to catch startup issues)
          ERROR_COUNT=$(docker logs melosys-api --since 15m 2>&1 | grep -cE "ERROR|\[1;31mERROR\[0;39m" || echo "0")
          WARN_COUNT=$(docker logs melosys-api --since 15m 2>&1 | grep -cE "WARN|\[31mWARN\[0;39m" || echo "0")

          echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ùå Errors | $ERROR_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ö†Ô∏è Warnings | $WARN_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$ERROR_COUNT" -gt 0 ] || [ "$WARN_COUNT" -gt 0 ]; then
            echo "<details><summary>üìã View error/warning samples (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            docker logs melosys-api --since 15m 2>&1 | grep -E "ERROR|WARN" | tail -20 >> $GITHUB_STEP_SUMMARY || echo "No samples available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No errors or warnings in the last 15 minutes" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>üìù Recent log activity (last 30 lines)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker logs melosys-api --tail 30 2>&1 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üé¨ Videos, traces, and screenshots are available in the artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Capture complete docker logs
        if: always()
        run: |
          echo "üì¶ Capturing complete docker logs from all services..."
          mkdir -p playwright-report

          # Save complete docker logs with timestamps for all services
          services=(
            "melosys-api"
            "melosys-web"
            "melosys-mock"
            "faktureringskomponenten"
            "melosys-dokgen"
            "melosys-trygdeavgift-beregning"
            "melosys-trygdeavtale"
            "melosys-inngangsvilkar"
          )

          for service in "${services[@]}"; do
            echo "üìù Capturing logs from $service..."
            docker logs "$service" --timestamps 2>&1 > "playwright-report/${service}-complete.log" || echo "‚ö†Ô∏è  Failed to capture $service logs"
          done

          # List all docker log files created
          echo ""
          echo "üìã Complete docker log files in playwright-report/:"
          ls -lh playwright-report/*-complete.log 2>/dev/null || echo "No complete log files found"
          echo ""
          echo "üìã Per-test docker log files:"
          ls -lh playwright-report/docker-logs-* 2>/dev/null || echo "No per-test log files found"

      - name: Upload test results and reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-summary
          path: |
            playwright-report/test-summary.md
            playwright-report/test-summary.json
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-videos
          path: test-results/**/video.webm
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: test-results/**/trace.zip
          retention-days: 7

      - name: Show docker logs on failure
        if: failure()
        run: |
          echo "üìã Docker compose logs:"
          docker compose logs --tail=100

      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down -v
          docker network rm melosys.docker-internal || true
